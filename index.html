<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>特别的告白  --11</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f, #feb47b, #ff499e, #ff6ad5, #ff7e5f);
      background-size: 800% 800%;
      animation: rainbowBackground 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff; /* 文字颜色 */
    }

    @keyframes rainbowBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .message {
      max-width: 600px;
      margin: 50px auto;
      line-height: 1.6;
      text-align: center;
      font-size: 2em; /* 调整字体大小 */
    }

    .heart {
      color: red; /* 心形颜色 */
      font-size: 10rem; /* 心形大小 */
      display: inline-block;
      animation: heartBounce 1s ease infinite;
    }

    @keyframes heartBounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }
	
	
	
	
	
	



	
  </style>
</head>
<body>
  <div class="message">
    <div class="heart" id="loveHeart" onclick="handleDoubleClick()"  >❤️</div>
    <pre  id="loveMessage" ></pre>



  </div>
</body>
<script>
function handleDoubleClick() {
	// 要显示的情话内容
  const loveText = `To哈尼：👏宝宝，日历里的今天是我们相识的第一天哟！也是我们的第365天！因为你的出现我知道了......男人的棒棒有多大，屁屁该往哪里插～爽了你就抿嘴巴，不爽你就沉默不说话，哄我你就：11别生气宝宝我错啦，重复那几句我气但也没办法，我呢小气你要心眼大！肚量大11夸，日子指定甜啦啦！教你个办法：给公主请罪＋罚5块俸禄就好啦记得不要害怕不说话，我最最最爱你啦～你现在已经成为我心里不可替代的一部分了，我们互相主导着对方的情绪，牵动着对方的心弦，彼此之间拥有着最珍贵的情感，我想和你一起守护它。给他们添砖加瓦盖个大别墅，回来咱俩住里天天造哇哇嘿嘿嘿嘿嘿嘿嘿嘿嘿嘿嘿嘿嘿嘿嘿一个嘿一次我要好多嘿嘿嘿～`;

  // 创建心形的函数
  function generateHeartText(text) {
    const lines = [];
    const width = 40;
    const height = 20;

    for (let y = 0; y < height; y++) {
      let line = '';
      for (let x = 0; x < width; x++) {
        const dx = (x - width / 2) / 2;
        const dy = y - height / 2;
        const inHeart = (dx * dx + dy * dy - Math.pow(Math.sqrt(dx * dx + dy * dy) - 7, 2)) <= 49;
        if (inHeart && text.length > 0) {
          line += text[0];
          text = text.slice(1);
        } else {
          line += ' ';
        }
      }
      lines.push(line);
    }

    return lines.join('\n');
  }
  
  // 设置心形文字
  document.getElementById('loveMessage').textContent = generateHeartText(loveText);
  document.getElementById('loveHeart').textContent = '';
}

function handleMotion(event) {
        const acceleration = event.accelerationIncludingGravity;
        if (acceleration.x !== null && acceleration.y !== null && acceleration.z !== null) {
            // 这里处理加速度数据以判断是否发生了晃动
            // 简化的逻辑，实际应用中你可能需要更复杂的算法
            const threshold = 15; // 设定一个阈值
            if (Math.abs(acceleration.x) > threshold || Math.abs(acceleration.y) > threshold || Math.abs(acceleration.z) > threshold) {
                alert('设备被晃动了！');
            }
        }
    }

    document.getElementById('startShakeDetection').addEventListener('click', function() {
        if (window.DeviceMotionEvent) {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion, true);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion, true);
            }
        } else {
            console.log("浏览器不支持 devicemotion 事件");
        }
    });

</script>
</html>
